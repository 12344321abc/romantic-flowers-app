<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для клиентов - Romantic Flower Farm</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1><a href="/">Romantic Flower Farm</a></h1>
        <nav id="main-nav">
            <!-- Nav links will be updated by JS -->
        </nav>
    </header>

    <div id="login-view">
        <main>
            <h2>Вход для оптовых клиентов</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Войти</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 Romantic Flower Farm. Все права защищены.</p>
        </footer>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
